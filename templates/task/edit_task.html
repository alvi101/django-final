{% extends 'base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/task_styles.css' %}">
{% endblock style %}

{% load crispy_forms_tags %}
{% block content %}

<h1 class="mt-5">Edit task</h1>
<div class="form-area">
    <form action="" method="POST">
        {% csrf_token %}
        {{form | crispy }}
        <input id="sub-btn" class="btn btn-primary" type="submit" value="Update">
    </form>
</div>

{% endblock content %}
